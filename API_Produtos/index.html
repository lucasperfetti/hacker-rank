<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <label for="nome">Produto:</label>
        <input type="text" id="nome" name="nome">
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco">
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria">
        <label for="imagem">Url da imagem:</label>
        <input type="text" id="imagem" name="imagem">
        <button id="add-btn">Adicionar Produto</button>
    </nav>
    <nav id="update-nav"> 
        <label for="id">Id:</label>
        <input type="number" id="id" name="id">
        <label for="nome-up">Produto:</label>
        <input type="text" id="nome-up" name="nom-up">
        <label for="preco-up">Preço:</label>
        <input type="number" id="preco-up" name="preco-up">
        <label for="categoria-up">Categoria:</label>
        <input type="text" id="categoria-up" name="categoria-up">
        <label for="imagem-up">Url da imagem:</label>
        <input type="text" id="imagem-up" name="imagem-up">
        <button id="update-btn">Atualizar Produto</button>
    </nav>
</body>
</html>
